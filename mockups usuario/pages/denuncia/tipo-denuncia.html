<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de Denuncia - Defensoría Politécnica</title>
    <link rel="stylesheet" href="/mockups usuario/css/denuncia/tipo-denuncia.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <a href="index.html" class="logo-link">
                        <img src="assets/images/logo-ipn.png" alt="IPN" class="logo">
                        <div class="logo-text">
                            <h1>Defensoría Politécnica</h1>
                            <p>Instituto Politécnico Nacional</p>
                        </div>
                    </a>
                </div>
                <nav class="nav-section">
                    <span id="nombre-usuario" class="user-name"></span>
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-home"></i>
                        Inicio
                    </a>
                    <button id="cerrar-sesion" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Cerrar Sesión
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Progress Section -->
    <section class="progress-section">
        <div class="container">
            <div class="progress-header">
                <h2 class="progress-title">Nueva Denuncia</h2>
                <span class="progress-step">Paso 1 de 7</span>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="progress-steps">
                <div class="step active">
                    <div class="step-indicator">1</div>
                    <span class="step-label">Tipo</span>
                </div>
                <div class="step">
                    <div class="step-indicator">2</div>
                    <span class="step-label">Detalles</span>
                </div>
                <div class="step">
                    <div class="step-indicator">3</div>
                    <span class="step-label">Ubicación</span>
                </div>
                <div class="step">
                    <div class="step-indicator">4</div>
                    <span class="step-label">Involucrados</span>
                </div>
                <div class="step">
                    <div class="step-indicator">5</div>
                    <span class="step-label">Evidencias</span>
                </div>
                <div class="step">
                    <div class="step-indicator">6</div>
                    <span class="step-label">Revisión</span>
                </div>
                <div class="step">
                    <div class="step-indicator">7</div>
                    <span class="step-label">Confirmación</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Formulario Tipo de Denuncia -->
            <form class="denuncia-form" id="tipoDenunciaForm">
                <div class="form-header">
                    <h3 class="form-title">Tipo de Denuncia</h3>
                    <p class="form-subtitle">Selecciona el tipo de situación que deseas reportar</p>
                </div>

                <div class="denuncia-options">
                    <!-- Denuncia Personal -->
                    <label class="denuncia-option">
                        <input type="radio" name="tipoDenuncia" value="personal" class="denuncia-radio" required>
                        <div class="option-card">
                            <div class="option-icon personal-icon">
                                <i class="fas fa-user-shield"></i>
                            </div>
                            <div class="option-content">
                                <h4 class="option-title">Denuncia Personal</h4>
                                <p class="option-description">
                                    Situaciones que afectan directamente a personas como violencia, 
                                    acoso, discriminación, hostigamiento, etc.
                                </p>
                                <ul class="option-examples">
                                    <li><i class="fas fa-ban"></i> Acoso sexual</li>
                                    <li><i class="fas fa-exclamation-triangle"></i> Violencia psicológica</li>
                                    <li><i class="fas fa-times-circle"></i> Discriminación</li>
                                </ul>
                            </div>
                            <div class="option-badge">
                                <span>Protección de Derechos</span>
                            </div>
                        </div>
                    </label>

                    <!-- Denuncia de Infraestructura -->
                    <label class="denuncia-option">
                        <input type="radio" name="tipoDenuncia" value="infraestructura" class="denuncia-radio" required>
                        <div class="option-card">
                            <div class="option-icon infraestructura-icon">
                                <i class="fas fa-building"></i>
                            </div>
                            <div class="option-content">
                                <h4 class="option-title">Infraestructura y Servicios</h4>
                                <p class="option-description">
                                    Reportes sobre instalaciones, equipamiento, sanidad, mantenimiento, 
                                    seguridad física de espacios, etc.
                                </p>
                                <ul class="option-examples">
                                    <li><i class="fas fa-tools"></i> Mantenimiento de instalaciones</li>
                                    <li><i class="fas fa-shield-alt"></i> Seguridad física</li>
                                    <li><i class="fas fa-hand-holding-water"></i> Servicios básicos</li>
                                </ul>
                            </div>
                            <div class="option-badge">
                                <span>Calidad de Instalaciones</span>
                            </div>
                        </div>
                    </label>
                </div>

                <div class="form-actions">
                    <a href="index.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        Cancelar
                    </a>
                    <button type="button" class="btn btn-primary" id="siguienteBtn">
                        Siguiente
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Notification Container -->
    <div id="notificationContainer" class="notification-container"></div>

    <script src="js/tipo-denuncia.js"></script>
</body>
</html>
