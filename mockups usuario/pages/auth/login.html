<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Defensoría Politécnica</title>
    <link rel="stylesheet" href="/mockups usuario/css/auth/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <!-- Background Animation -->
        <div class="background-animation">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>

        <!-- Main Content -->
        <div class="login-content">
            <!-- Header -->
            <div class="login-header">
                <div class="logo-container">
                    <img src="/mockups usuario/assets/images/ipn.png" alt="IPN" class="logo">
                    <div class="logo-text">
                        <h1>Defensoría Politécnica</h1>
                        <p>Instituto Politécnico Nacional</p>
                    </div>
                </div>
                <h2 class="welcome-text">Bienvenido de nuevo</h2>
                <p class="subtitle">Ingresa a tu cuenta para continuar</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="usuario" class="form-label">
                        <i class="fas fa-user"></i>
                        Usuario, Email o Boleta
                    </label>
                    <input 
                        type="text" 
                        id="usuario" 
                        name="usuario" 
                        class="form-input"
                        placeholder="Ej: 2023630100, josebryanomar2004@gmail.com, JoseJimenez"
                        required
                    >
                    <div class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        Contraseña
                    </label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input"
                            placeholder="Tu contraseña"
                            required
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Recordar mis datos
                    </label>
                    <a href="#" class="forgot-password">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Iniciar Sesión</span>
                    <div class="btn-loader hidden">
                        <div class="spinner"></div>
                        <span>Iniciando sesión...</span>
                    </div>
                </button>

                <div class="register-link">
                    <p>¿No tienes una cuenta?</p>
                    <a href="register.html" class="register-btn">
                        Crear cuenta nueva
                    </a>
                </div>
            </form>
        </div>

        <!-- Notification Container -->
        <div id="notificationContainer" class="notification-container"></div>
    </div>

    <script src="/mockups usuario/js/auth/login.js"></script>
</body>
</html>
