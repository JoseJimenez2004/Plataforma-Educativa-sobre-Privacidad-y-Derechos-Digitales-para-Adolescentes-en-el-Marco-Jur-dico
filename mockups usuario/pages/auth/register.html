<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Defensoría Politécnica</title>
    <link rel="stylesheet" href="/mockups usuario/css/auth/registre.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <!-- Background Animation -->
        <div class="background-animation">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>

        <!-- Main Content -->
        <div class="register-content">
            <!-- Header -->
            <div class="register-header">
                <div class="logo-container">
                    <img src="/mockups usuario/assets/images/ipn.png" alt="IPN" class="logo">
                    <div class="logo-text">
                        <h1>Defensoría Politécnica</h1>
                        <p>Instituto Politécnico Nacional</p>
                    </div>
                </div>
                <h2 class="welcome-text">Crear Cuenta</h2>
                <p class="subtitle">Completa tus datos personales</p>
            </div>

            <!-- Registration Form -->
            <form id="register-form" class="register-form">
                <!-- Información Personal -->
                <div class="form-step active" data-step="1">
                    <h3 class="step-title">Información Personal</h3>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-user-tag"></i>
                            Tipo de Persona *
                        </label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="tipoPersona" value="estudiante" required>
                                <span class="radio-custom"></span>
                                <div class="radio-content">
                                    <i class="fas fa-user-graduate"></i>
                                    <span>Estudiante</span>
                                </div>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="tipoPersona" value="trabajador" required>
                                <span class="radio-custom"></span>
                                <div class="radio-content">
                                    <i class="fas fa-briefcase"></i>
                                    <span>Trabajador</span>
                                </div>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="tipoPersona" value="egresado" required>
                                <span class="radio-custom"></span>
                                <div class="radio-content">
                                    <i class="fas fa-user-check"></i>
                                    <span>Egresado</span>
                                </div>
                            </label>
                        </div>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="numeroIdentificacion" class="form-label">
                            <i class="fas fa-id-card"></i>
                            Número de Boleta o Empleado *
                        </label>
                        <input type="text" id="numeroIdentificacion" name="numeroIdentificacion" 
                               class="form-input" placeholder="Ej: 2024678901 o 123456" required>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nombre" class="form-label">
                                <i class="fas fa-signature"></i>
                                Nombre(s) *
                            </label>
                            <input type="text" id="nombre" name="nombre" 
                                   class="form-input" placeholder="Tu nombre" required>
                            <div class="error-message"></div>
                        </div>
                        <div class="form-group">
                            <label for="apellidoPaterno" class="form-label">
                                <i class="fas fa-signature"></i>
                                Apellido Paterno *
                            </label>
                            <input type="text" id="apellidoPaterno" name="apellidoPaterno" 
                                   class="form-input" placeholder="Primer apellido" required>
                            <div class="error-message"></div>
                        </div>
                        <div class="form-group">
                            <label for="apellidoMaterno" class="form-label">
                                <i class="fas fa-signature"></i>
                                Apellido Materno *
                            </label>
                            <input type="text" id="apellidoMaterno" name="apellidoMaterno" 
                                   class="form-input" placeholder="Segundo apellido" required>
                            <div class="error-message"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="curp" class="form-label">
                            <i class="fas fa-fingerprint"></i>
                            CURP *
                        </label>
                        <input type="text" id="curp" name="curp" 
                               class="form-input" placeholder="Ej: ABCDEFGHIJKLMNOPQR" 
                               pattern="[A-Z]{4}[0-9]{6}[A-Z]{6}[0-9A-Z]{2}" required>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="genero" class="form-label">
                            <i class="fas fa-venus-mars"></i>
                            Género *
                        </label>
                        <select id="genero" name="genero" class="form-input" required>
                            <option value="">Selecciona una opción</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                            <option value="prefiero-no-decir">Prefiero no decir</option>
                        </select>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i>
                            Correo Electrónico *
                        </label>
                        <input type="email" id="email" name="email" 
                               class="form-input" placeholder="usuario@ipn.mx" required>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmarEmail" class="form-label">
                            <i class="fas fa-envelope"></i>
                            Confirmar Correo Electrónico *
                        </label>
                        <input type="email" id="confirmarEmail" name="confirmarEmail" 
                               class="form-input" placeholder="Confirma tu correo" required>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i>
                                Contraseña *
                            </label>
                            <div class="password-container">
                                <input type="password" id="password" name="password" 
                                       class="form-input" placeholder="Mínimo 8 caracteres" required>
                                <button type="button" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="error-message"></div>
                            <div class="password-strength">
                                <div class="strength-bar">
                                    <div class="strength-fill" id="strengthFill"></div>
                                </div>
                                <span class="strength-text" id="strengthText">Seguridad de la contraseña</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmarPassword" class="form-label">
                                <i class="fas fa-lock"></i>
                                Confirmar Contraseña *
                            </label>
                            <div class="password-container">
                                <input type="password" id="confirmarPassword" name="confirmarPassword" 
                                       class="form-input" placeholder="Repite tu contraseña" required>
                                <button type="button" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="error-message"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-container">
                            <input type="checkbox" id="terminos" name="terminos" required>
                            <span class="checkmark"></span>
                            <span class="checkbox-text">
                                Acepto los <a href="#" class="link">términos y condiciones</a> y la 
                                <a href="#" class="link">política de privacidad</a> *
                            </span>
                        </label>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-container">
                            <input type="checkbox" id="newsletter" name="newsletter">
                            <span class="checkmark"></span>
                            <span class="checkbox-text">
                                Deseo recibir información sobre actividades de la Defensoría Politécnica
                            </span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-submit">
                        <span class="btn-text">Crear Cuenta</span>
                        <div class="btn-loader hidden">
                            <div class="spinner"></div>
                            <span>Creando cuenta...</span>
                        </div>
                    </button>
                </div>
            </form>

            <!-- Login Link -->
            <div class="login-link">
                <p>¿Ya tienes una cuenta?</p>
                <a href="login.html" class="login-btn">
                    Iniciar Sesión
                </a>
            </div>
        </div>

        <!-- Notification Container -->
        <div id="notificationContainer" class="notification-container"></div>
    </div>

    <script src="/mockups usuario/js/auth/register.js"></script>
</body>
</html>
