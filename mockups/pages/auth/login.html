<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - COSECOVI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <a href="../../index.html" class="inline-block">
                <div class="flex items-center justify-center">
                    <img src="../../assets/images/logo-ipn.png" alt="IPN" class="h-12">
                    <div class="ml-3">
                        <h1 class="text-2xl font-bold text-gray-900">COSECOVI</h1>
                        <p class="text-sm text-gray-600">Iniciar Sesión</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Formulario de Login -->
        <form id="formulario-login" class="card mt-8 space-y-6">
            <div>
                <label for="usuario" class="form-label">Usuario (Boleta/Trabajador) *</label>
                <input type="text" id="usuario" name="usuario" 
                       class="form-input" data-validate="required" required
                       placeholder="Tu número de boleta o trabajador">
                <div class="error-message text-red-500 text-sm mt-1 hidden"></div>
            </div>

            <div>
                <label for="password" class="form-label">Contraseña *</label>
                <input type="password" id="password" name="password" 
                       class="form-input" data-validate="required" required
                       placeholder="Tu contraseña">
                <div class="error-message text-red-500 text-sm mt-1 hidden"></div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" 
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">
                        Recordarme
                    </label>
                </div>
                <a href="#" class="text-sm text-blue-600 hover:text-blue-500">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>

            <button type="submit" class="btn-primary w-full">
                Iniciar Sesión
            </button>

            <div class="text-center">
                <p class="text-sm text-gray-600">
                    ¿No tienes una cuenta?
                    <a href="register.html" class="text-blue-600 hover:text-blue-500 font-medium">
                        Regístrate aquí
                    </a>
                </p>
            </div>
        </form>
    </div>

    <script src="../../js/auth/login.js"></script>
</body>
</html>
